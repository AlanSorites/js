<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>Oficina</title>
</head>

<body>
    <div class="login">
        <form action="#">
            <div class="sign-up">
                <h2>Register</h2>
            </div>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="input-mail" autocomplete="off" required>
                <label for="input">Primeiro Nome</label>
            </div>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" class="input-mail" autocomplete="off" required>
                <label for="input">Email</label>
            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="input-mail" autocomplete="off" maxlength="10" required>
                <label for="input">Senha</label>
            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="input-mail" autocomplete="off" required maxlength="10">
                <label for="input">Confirmar</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" class="check" required>
                <label for="check">Eu concordo com os <a href="https://www.cff.org.br/userfiles/TERMO%20DE%20COMPROMISSO.pdf">termos</a></label>
            </div>
            <div class="button">
                <button class="btn">Register</button>
            </div>
            <div class="box">
                <p> ou </p>
                <a href="https://www.instagram.com/allancrassio" i class="fa-brands fa-instagram"></i></a>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="p">
                <p>@Trabalho Javascript - 2023. Allan G. Vitor</p>
            </div>
        </form>
    </div>
    <script href="js.js"></script>
</body>

</html>
